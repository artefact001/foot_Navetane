<div class="modal-body">
  <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom Complet</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Mot de Passe</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
    </div>

    <div class="form-group">
      <label for="role">RÃ´le</label>
      <select id="role" formControlName="role" class="form-select">
        <option value="admin">Admin</option>
        <option value="zone">Zone</option>
        <option value="equipe">Equipe</option>
        <option value="editeur">Autres</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="utilisateurForm.invalid">Ajouter Utilisateur</button>
  </form>
</div>
