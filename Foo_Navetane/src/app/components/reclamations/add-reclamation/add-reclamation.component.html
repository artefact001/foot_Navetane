<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Gestion des Réclamations</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Customizing the form to match the uploaded image */
    .form-container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-submit {
      background-color: #1d2e63;
      color: white;
      width: 100%;
      padding: 10px;
    }

    .form-control,
    .form-select {
      border: 2px solid #1d2e63;
    }

    .form-label {
      font-weight: bold;
      color: #1d2e63;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="form-container">
      <h2>Soumettre une Réclamation</h2>
      <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" formControlName="prenom" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" formControlName="nom" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" formControlName="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="equipe" class="form-label">Équipe</label>
            <input type="text" id="equipe" formControlName="equipe" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="equipeAdverse" class="form-label">Équipe Adverse</label>
            <input type="text" id="equipeAdverse" formControlName="equipeAdverse" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="fichier" class="form-label">Fichier</label>
            <input type="file" id="fichier" formControlName="fichier" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label for="contenu" class="form-label">Contenu</label>
          <textarea id="contenu" formControlName="contenu" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-submit" [disabled]="reclamationForm.invalid">Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
