<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ajouter Joueur</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .sidebar {
      background-color: #343a40;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      padding-top: 20px;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar img {
      max-width: 120px;
    }

    .sidebar nav ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar nav ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
    }

    .sidebar nav ul li a:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .mobile-sidebar-toggle {
        display: block;
        background-color: #343a40;
        color: white;
        padding: 10px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- Bouton pour afficher la sidebar sur mobile -->
  <div class="mobile-sidebar-toggle d-md-none">
    <button class="btn btn-secondary" onclick="toggleSidebar()">☰ Menu</button>
  </div>

  <div class="sidebar d-none d-md-block">
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#" id="tableau_de_bord"><img src="./assets/uil_dashboard.svg" alt=""> Tableau de bord</a></li>
        <li><a href="#"><img src="./assets/dashicons_category.svg" alt=""> Domaines</a></li>
        <li><a href="#"><img src="./assets/healthicons_i-training-class.svg" alt=""> Formations</a></li>
        <li><a href="#"><img src="./assets/eos-icons_role-binding.svg" alt=""> Rôles et permissions</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <div class="table-container">
      <h2>Ajouter un Joueur</h2>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
        Ajouter Joueur
      </button>

      <!-- Modal -->
      <div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPlayerModalLabel">Ajouter un Joueur</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="joueurForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label for="nom">Nom</label>
                  <input type="text" id="nom" formControlName="nom" class="form-control" required />
                </div>

                <div class="form-group mb-3">
                  <label for="prenom">Prénom</label>
                  <input type="text" id="prenom" formControlName="prenom" class="form-control" required />
                </div>

                <div class="form-group mb-3">
                  <label for="numero_licence">Numéro de Licence</label>
                  <input type="number" id="numero_licence" formControlName="numero_licence" class="form-control"
                    required />
                </div>

                <div class="form-group mb-3">
                  <label for="date_naissance">Date de Naissance</label>
                  <input type="date" id="date_naissance" formControlName="date_naissance" class="form-control"
                    required />
                </div>

                <div class="form-group mb-3">
                  <label for="poste">Poste</label>
                  <select id="poste" formControlName="poste" class="form-select" required>
                    <option value="">Sélectionnez un poste</option>
                    <option value="attaquant">Attaquant</option>
                    <option value="defenseur">Défenseur</option>
                    <option value="milieu">Milieu</option>
                    <option value="gardien">Gardien</option>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="equipe">Équipe</label>
                  <select id="equipe" formControlName="equipe_id" class="form-select" required>
                    <option value="">Sélectionnez une équipe</option>
                    <option value="1">Équipe A</option>
                    <option value="2">Équipe B</option>
                  </select>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                  <button type="submit" class="btn btn-primary" [disabled]="joueurForm.invalid">
                    Ajouter joueur
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('d-none');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
