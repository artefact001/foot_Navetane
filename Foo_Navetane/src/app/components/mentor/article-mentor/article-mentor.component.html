<app-profil-mentor></app-profil-mentor>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <img [src]="article.imageUrl" alt="{{ article.title }}" class="card-img-top" height="200" />
          <p class="card-text mt-3">{{ article.description }}</p>
          <a class="card-link" href="#">
            Voir plus
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
