<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulaire Équipe</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#equipeModal">
        Ajouter une équipe
    </button>

    <!-- Modal -->
    <div class="modal fade" id="equipeModal" tabindex="-1" aria-labelledby="equipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="equipeModalLabel">Ajouter une équipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulaire Équipe -->
                    <form>
                        <div class="mb-3">
                            <label for="nomEquipe" class="form-label">Nom de l'équipe</label>
                            <input type="text" class="form-control" id="nomEquipe" placeholder="Nom de l'équipe">
                        </div>
                        <div class="mb-3">
                            <label for="paysEquipe" class="form-label">Pays</label>
                            <input type="text" class="form-control" id="paysEquipe" placeholder="Pays de l'équipe">
                        </div>
                        <div class="mb-3">
                            <label for="dateCreationEquipe" class="form-label">Date de création</label>
                            <input type="date" class="form-control" id="dateCreationEquipe">
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                    <!-- Fin Formulaire Équipe -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
