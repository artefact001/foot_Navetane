<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Ajouter un Match</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Ajouter un Match</h2>

    <form [formGroup]="matcheForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="equipe1Id" class="form-label">Équipe 1</label>
        <input type="text" id="equipe1Id" formControlName="equipe1Id" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="equipe2Id" class="form-label">Équipe 2</label>
        <input type="text" id="equipe2Id" formControlName="equipe2Id" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="datetime-local" id="date" formControlName="date" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="scoreEquipe1" class="form-label">Score Équipe 1</label>
        <input type="number" id="scoreEquipe1" formControlName="scoreEquipe1" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="scoreEquipe2" class="form-label">Score Équipe 2</label>
        <input type="number" id="scoreEquipe2" formControlName="scoreEquipe2" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="matcheForm.invalid">Ajouter Match</button>
    </form>

    <div class="table-container mt-5">
      <h2>Liste des Matches</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID Matche</th>
            <th>Équipe 1</th>
            <th>Équipe 2</th>
            <th>Date</th>
            <th>Score Équipe 1</th>
            <th>Score Équipe 2</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let matche of matches"> <!-- Remplacer 'matches' par la variable correspondante -->
            <td>{{ matche.id }}</td>
            <td>{{ matche.equipe1 }}</td>
            <td>{{ matche.equipe2 }}</td>
            <td>{{ matche.date | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ matche.scoreEquipe1 }}</td>
            <td>{{ matche.scoreEquipe2 }}</td>
            <td>
              <i class="fas fa-eye" (click)="viewMatch(matche.id)"></i>
              <i class="fas fa-edit" (click)="editMatch(matche.id)"></i>
              <i class="fas fa-trash-alt" (click)="deleteMatch(matche.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
